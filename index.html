<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>

	<div class="title">
		<img class="svg" src="./img/ruy.svg" alt="ryu">
		<h1>Basic Calculator</h1>
	</div>
	
	<div id="calculator">
		<div class="top">
			<span class="clear">C</span>
			<div class="screen"></div>
		</div>
		
		<div class="keys">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">+</span>
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">รท</span>
			<span>0</span>
			<span class="dot">.</span>
			<span class="eval">=</span>
			<span class="operator">x</span>
		</div>
	</div>
	
	<script src="./js/script.js"></script>
</body>
</html>
